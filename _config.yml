title: Mars Radio
markdown: kramdown
email: gene@genekogan.com
description: >- 
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" 
url: "mars.radio"
twitter_username: genekogan
github_username:  brahman-ai

collections:
  posts:
    output: true
    permalink: /blog/:path/
  pages:
    output: true
    permalink: /:path/

sass:
  sass_dir:          _scss
  style:            :compressed
  
plugins:
  - jekyll-feed

